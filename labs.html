<!DOCTYPE html>

<html>
    <head>
        <title>Laboratory | Availability</title>
        <script src="js/test.js" type="text/javascript"></script>
        <script src="js/jquery-3.7.0.js"></script>
        <link  rel="stylesheet" type="text/css" href="css/style.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body1>

        <div id="header">
            <span class="htext">Lab Reservation</span>
            <ul class="nav-ul" id="menu">
            </ul>
            <script src="js/nav.js" type="text/javascript"></script>
            <ul class="nav-ul">
                <li><button id="register-button">Register</button></li>
                <li><button id="login-button">Login</button></li>
                <li><button id="logout-button">Logout</button></li>
                <li><button id="delete-button">Delete</button></li>
            </ul>

        </div>
        <div id="register-modal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Register!</h2>
                <form id="register_acc">
                    <input type="email" id="reg_email_ID" placeholder="Enter your email"><br>
                    <input type="password" id="reg_password_ID" placeholder="Enter your password"><br>
                    <label for="Student"> Student </label>
                    <input type="radio" id="reg_student" name="reg_acc_type" value="Student">
                    <label for="lab_technician"> Lab Technician </label>
                    <input type="radio" id="reg_lab_technician" name="reg_acc_type" value="Lab Technician"><br>
                    <input type="submit" value="Submit">
                </form>
<!--                 <script src="js/registerAndLogin.js"></script> -->
            </div>

        </div>
        <div id="login-modal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login!</h2>
                <form id="login_acc">
                    <input type="email" id="log_email_ID" placeholder="Enter your email"><br>
                    <input type="password" id="log_password_ID" placeholder="Enter your password"><br>
                    <input type="submit" value="Login">
                </form>
<!--                 <script src="js/registerAndLogin.js"></script> -->
            </div>

        </div>
        <div id="logout-modal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Logout!</h2>
                <form id="logout_acc">
                    <input type="submit" id="logout_ID" value="Logout">
                </form>
<!--                 <script src="js/registerAndLogin.js"></script> -->
            </div>

        </div>
        <div id="delete-modal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Delete!</h2>
                <form id="delete_acc">
                    <input type="submit" id="delete_ID" value="Delete">
                </form>
<!--                 <script src="js/registerAndLogin.js"></script> -->
            </div>

        </div>

        <h1>Seat Availability</h1>

        <div class="lab-container" id="lab-container"></div>

        <div id="reserve-container">
            <h1>Reserve Seat <span id="chosen-seat">1</span> at Lab <span id="chosen-lab">1</span></h1>
            <form>
                <label>From: </label>
                <select class="crap-time" id="from-time">
                    <option disabled>Select time</option>
                </select>

                <label>To: </label>
                <select class="crap-time" id="to-time">
                    <option disabled>Select time</option>
                </select>
                <input type="button" onclick="test()" value="Same time"> <br>

                <input type="submit" value="Reserve">
                <script>
                    const list = document.querySelectorAll(".crap-time");
                    // console.log(list);

                    list.forEach(function(listElement, index, array) {
                        listElement.addEventListener("change", checkValidTimeRange);
                        listUp(listElement);
                    });

                    function checkValidTimeRange() {
                        const fromTime = document.getElementById("from-time");
                        const toTime = document.getElementById("to-time");

                        const fromValue = Number(fromTime.value);
                        const toValue = Number(toTime.value);

                        console.log(fromValue);
                        console.log(toValue);

                        if (fromValue > toValue) {
                            toTime.value = fromTime.value;
                        }
                    }

                    function test() {
                        const fromTime = document.getElementById("from-time");
                        const toTime = document.getElementById("to-time");
                        fromTime.value = toTime.value;
                    }

                    function listUp(listItem) {
                        for (var i = 7; i < 21; i++) {
                            console.log(i);
                            var hour = i;
                            var hourOutput = hour;
                            var amPM = "am";
                            if (hour > 11) {
                                amPM = "pm";

                                if (hour > 12)
                                    hourOutput -= 12;
                            }
                            for (var j = 0; j < 2; j++) {
                                const option = document.createElement("option");
                                const minute = j * 30;
                                var minuteOutput;

                                option.value = hour + "" + minuteOutput;

                                if (minute < 9) {
                                    minuteOutput = "0" + minute;
                                }
                                else {
                                    minuteOutput = minute;
                                }

                                const output = hourOutput + ":" + minuteOutput + amPM;


                                listItem.appendChild(option);
                                option.appendChild(document.createTextNode(output));

                                option.value = hour + "" + minuteOutput;
                            }
                        }
                    }
                </script>
            </form>
        </div>

        <script src="js/seats.js" type="text/javascript"></script>
        <script src="js/reserve.js" type="text/javascript"></script>
<!--         <script src="js/slots.js" type="text/javascript"></script> -->
        <script src="js/registerAndLogin.js"></script>

    </body>
</html>
